<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Channels Chat</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
          type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel='stylesheet prefetch'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'
          rel='stylesheet prefetch'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <div id="root" style="width: 100%;"></div>
    <script src="./src/index.js"></script>
    <script>
        const profile_img = $("#profile-img");
        const status_online = $("#status-online");
        const status_away = $("#status-away");
        const status_busy = $("#status-busy");
        const status_offline = $("#status-offline");

        $(".messages").animate({scrollTop: $(document).height()}, "fast");

        profile_img.click(function () {
            $("#status-options").toggleClass("active");
        });

        $(".expand-button").click(function () {
            $("#profile").toggleClass("expanded");
            $("#contacts").toggleClass("expanded");
        });

        $("#status-options ul li").click(function () {
            profile_img.removeClass();
            status_online.removeClass("active");
            status_away.removeClass("active");
            status_busy.removeClass("active");
            status_offline.removeClass("active");
            $(this).addClass("active");

            if (status_online.hasClass("active")) {
                profile_img.addClass("online");
            } else if (status_away.hasClass("active")) {
                profile_img.addClass("away");
            } else if (status_busy.hasClass("active")) {
                profile_img.addClass("busy");
            } else if (status_offline.hasClass("active")) {
                profile_img.addClass("offline");
            } else {
                profile_img.removeClass();
            }


            $("#status-options").removeClass("active");
        });
    </script>
</body>
</html>
